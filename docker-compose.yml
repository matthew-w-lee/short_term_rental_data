version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
      - '~/Code/scrapy-cloud-client-script/scrape_results:/scrape_results'
    ports:
      - "3000:3000"
    depends_on:
      - db